{% load static %} {% block body %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Login to ጠይም{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/png" href="{% static 'teyim\images\title.png' %}" />

    <!-- STYLE CSS -->
	<link href="{% static 'teyim\css\reg.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper" style="background-image: url({% static 'teyim/images/c.jpg' %});">
        <div class="inner">
            <div class="image-holder">
                <img src="{% static 'teyim/images/e.jpg' %}" alt="">
            </div>
            <form action="{% url 'login' %}" method="post" style="margin-top: 80px;">
                {% csrf_token %}
                <h3>Login to ጠይም</h3>
                {% if message %}
                <div>{{ message }}</div>
            {% endif %}
                <div class="form-wrapper">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    <i class="zmdi zmdi-email"></i>
                </div>

                <div class="form-wrapper">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                    <i class="fa fa-lock"></i>
                </div>

                <button type="submit" value="Login">
                    Login
                    <i class="fa fa-arrow-right"></i></button><br />
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </form>
        </div>
    </div>
</body>

</html>

{% endblock %}
